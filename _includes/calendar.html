<section class="calendar-section pb-5">
  <div class="events-col" aria-label="Upcoming events">
    <h2 class="events-title">Upcoming events</h2>
    <ul class="events-list">
      {% for i in event %}
      <li>
        <time class="text-center" datetime="{{ i.date }}">{{ i.date }} {{i.hour}}</time>
        <div class=" event-body">
          <strong>{{ i.name }}</strong>
          <span>{{ i.location }}</span>
        </div>
      </li>
      {% endfor %}
    </ul>
  </div>
  <iframe
    src="https://calendar.google.com/calendar/embed?height=600&wkst=1&ctz=America%2FChicago&showPrint=0&showTz=0&src=c2t1dGVja2FkamVpbHFuQGdtYWlsLmNvbQ&color=%23039be5&hl=en"
    class="rounded-4 mb-5" style="border:solid 1px #777" width="800" height="600" frameborder="0"
    scrolling="no"></iframe>
</section>
